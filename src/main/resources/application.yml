server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  devtools:
    restart:
      enabled: true
      quiet-period: 400ms
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/login
            - Method=POST

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
            - Method=GET, POST
          filters:
            - name: TokenFilter

        - id: collecting-service
          uri: lb://COLLECTING-SERVICE
          predicates:
            - Path=/collecting-service/**
            - Method=GET, POST, PUT
#          filters:
#            name: TokenFilter

        - id: inspection-service
          uri: lb://INSPECTION-SERVICE
          predicates:
            - Path=/inspection-service/**
            - Method=GET, POST, PUT
          filters:
            - TokenFilter

        - id: prescribe-service
          uri: lb://PRESCRIBE-SERVICE
          predicates:
            - Path=/prescribe-service/**
            - Method=GET, POST, PUT
          filters:
            - name: CustomFilter
        - id: data-service
          uri: lb://DATA-SERVICE
          predicates:
            - Path=/data-service/**
            - Method=GET, POST
          #          filters:
          #            name: TokenFilter

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 'http://localhost:3000/'
            allow-credentials: true
            allowedHeaders: '*'
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS
        add-to-simple-url-handler-mapping: true


